<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ap√©ro Quiz ‚Äì √âcran G√©ant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #4b0082, #26004d);
      font-family: "Poppins", sans-serif;
      color: white;
      overflow-x: hidden;
    }

    #container {
      max-width: 1400px;
      margin: auto;
      padding: 30px;
    }

    /* TITRE */
    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* TIMER */
    #timer {
      text-align: center;
      font-size: 4rem;
      font-weight: 900;
      margin-top: 10px;
      margin-bottom: 40px;
      color: #ffe066;
      text-shadow: 0 0 20px rgba(255, 224, 102, 0.7);
    }

    #phaseLabel {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /* QUESTION ENORME + CARTE */
    #questionCard {
      background: #ffffff15;
      border-radius: 25px;
      padding: 40px;
      margin: 20px auto;
      width: 90%;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    #questionText {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.3;
      color: #ffffff;
      text-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    /* CLASSEMENT */
    #leaderboardCard {
      margin-top: 40px;
      background: #ffffff15;
      padding: 25px;
      border-radius: 20px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(7px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    #leaderboardTitle {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    #leaderboardList {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.6rem;
    }

    #leaderboardList li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed rgba(255,255,255,0.3);
    }

    #startBtn, #stopBtn {
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 700;
      margin-right: 10px;
      margin-bottom: 20px;
      color: white;
    }

    #startBtn {
      background: #00c853;
    }
    #startBtn:hover {
      background: #00e676;
    }

    #stopBtn {
      background: #d32f2f;
    }
    #stopBtn:hover {
      background: #ef5350;
    }
  </style>
</head>

<body>

<div id="container">

  <h1>üéâ AP√âRO QUIZ ‚Äì S√âRIES & TV üéâ</h1>

  <div style="text-align:center;">
    <button id="startBtn">‚ñ∂Ô∏è D√©marrer</button>
    <button id="stopBtn">‚õî Stop</button>
  </div>

  <div id="timer">00:00</div>
  <div id="phaseLabel"></div>

  <div id="questionCard">
    <div id="questionText">
      En attente du lancement‚Ä¶
    </div>
  </div>

  <div id="leaderboardCard">
    <div id="leaderboardTitle">üèÜ Classement</div>
    <ol id="leaderboardList"></ol>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>

  const socket = io();

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const timerEl = document.getElementById("timer");
  const phaseEl = document.getElementById("phaseLabel");
  const questionText = document.getElementById("questionText");
  const leaderboardList = document.getElementById("leaderboardList");

  function format(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${m < 10 ? "0"+m : m}:${s < 10 ? "0"+s : s}`;
  }

  socket.on("state", (state) => {
    timerEl.textContent = format(state.remaining || 0);

    // PHASES
    if (state.phase === "waiting") {
      phaseEl.textContent = "En attente‚Ä¶";
      questionText.textContent = "Appuyez sur D√©marrer";
    }
    else if (state.phase === "pause") {
      phaseEl.textContent = "‚è∏Ô∏è Pause";
      questionText.textContent = "Petite pause‚Ä¶ √ßa reprend bient√¥t !";
    }
    else if (state.phase === "finished") {
      phaseEl.textContent = "üéâ Termin√© üéâ";
      questionText.textContent = "Merci d‚Äôavoir jou√© !";
    }
    else if (state.phase === "question" && state.question) {
      phaseEl.textContent = `Question ${state.currentIndex + 1} / ${state.totalQuestions}`;
      questionText.textContent = state.question.text;
    }

    // CLASSEMENT
    leaderboardList.innerHTML = "";
    state.leaderboard.forEach((p, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${i + 1}. ${p.name}</span><span>${p.score} pts</span>`;
      leaderboardList.appendChild(li);
    });
  });

  startBtn.onclick = () => socket.emit("hostStart");
  stopBtn.onclick = () => socket.emit("hostStop");

</script>

</body>
</html>
